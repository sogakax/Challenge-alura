<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto - Challenge Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/Logo-1.png" alt="Logo Alura" class="logo">
    </header>
    <main>
        <section class="input-section">
            <textarea id="input-texto" placeholder="Ingrese el texto aquí"></textarea>
            <div class="info">
                <img src="images/bi_exclamation-circle-fill.png" alt="Exclamation" class="info-icon">
                <p>Por favor Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button id="boton-encriptar">Encriptar</button>
                <button id="boton-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section id="output-section" class="output-section">
            <div id="resultado-vacio">
                <img id="muneco" src="images/Muñeco.png" alt="Muñeco" class="muneco">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="resultado-lleno" class="hidden">
                <textarea id="resultado-del-ejericio" readonly></textarea>
                <button id="boton-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
